<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>YAKA QR Print Sheet</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .page { width: 210mm; margin: 0 auto; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 18mm; }
    .card { border: 1px solid #ddd; padding: 10mm; display:flex; flex-direction:column; align-items:center; justify-content:center; height:110mm; }
    img.qr { width: 60mm; height: 60mm; }
    .apt { margin-top: 8px; font-weight:600; font-size:16px; }
    .hint { margin-top:6px; font-size:12px; color:#333; text-align:center; }
  </style>
</head>
<body>
  <div class="page">
    <h2>YAKA Residences — Guest Help QR Codes</h2>
    <div class="grid" id="grid">
      <!-- Cards inserted by script -->
    </div>
  </div>

  <script>
    // Edit this list to match the generated PNG names (or generate dynamically)
    const apts = [
      { id: 'YAKA01', label: 'YAKA01 — THE SKYLINE SUITE', img: 'out/YAKA01.png' },
      { id: 'YAKA02', label: 'YAKA02 — THE PANORAMA SUITE', img: 'out/YAKA02.png' },
      // add more
    ];

    const grid = document.getElementById('grid');
    apts.forEach(a => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<img class="qr" src="${a.img}" alt="${a.id}"/><div class="apt">${a.label}</div><div class="hint">Scan to ask about this apartment — Wi-Fi, check-in, local tips</div>`;
      grid.appendChild(div);
    });
  </script>
</body>
</html>
